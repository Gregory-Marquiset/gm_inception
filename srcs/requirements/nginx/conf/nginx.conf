worker_processes  auto;

error_log  /var/log/nginx/error.log warn;
pid        /var/run/nginx/nginx.pid;

events { worker_connections 1024; }

http {
    resolver 127.0.0.11 ipv6=off valid=30s;
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server_tokens off;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    access_log /var/log/nginx/access.log;

    server {
        listen 8443 ssl;
        http2 on;

        server_name _;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers 'EECDH+AESGCM:EDH+AESGCM:CHACHA20+POLY1305:!aNULL:!MD5:!RC4:!3DES:!CAMELLIA:!DES:!PSK:!SRP:!DSS';
        ssl_certificate     /etc/nginx/ssl/server.crt;
        ssl_certificate_key /etc/nginx/ssl/server.key;

        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        root /var/www/html;
        index index.php index.html;
        set $portainer_upstream portainer:9443;

        location /health {
            return 200 "ok\n";
            add_header Content-Type text/plain;
        }

        location / {
            try_files $uri $uri/ /index.php?$args;
        }

        location ~ \.php$ {
            include /etc/nginx/fastcgi_params;
            fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;
            fastcgi_pass wordpress:9000;
            fastcgi_buffers 8 16k;
            fastcgi_buffer_size 32k;
            fastcgi_connect_timeout 10s;
            fastcgi_send_timeout 60s;
            fastcgi_read_timeout 60s;
        }

        location = /adminer { return 301 /adminer/; }
        location /adminer/ {
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass http://adminer:8080/;
        }

        location /static/ {
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_pass http://static:8080/;
        }

        location /static/health {
            add_header Content-Type text/plain;
            return 200 "ok\n";
        }

        location = /portainer { return 301 /portainer/; }
        location /portainer/ {
            proxy_http_version 1.1;

            proxy_set_header Host               $host;
            proxy_set_header X-Real-IP          $remote_addr;
            proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto  $scheme;
            proxy_set_header X-Forwarded-Host   $host;
            proxy_set_header X-Forwarded-Port   $server_port;
            proxy_set_header X-Forwarded-Prefix /portainer;

            proxy_set_header Upgrade            $http_upgrade;
            proxy_set_header Connection         $connection_upgrade;

            proxy_pass https://$portainer_upstream;

            proxy_ssl_server_name on;
            proxy_ssl_verify      off;

            proxy_read_timeout 300s;
        }
    }
}
