services:
  nginx:
    build:
      context: ./requirements/nginx
    image: inception-nginx:dev
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
    ports:
      - "443:8443"
    volumes:
      - wp_data:/var/www/html:ro
    networks: [inception_net]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "https://localhost:8443/health", "--no-check-certificate"]
      interval: 10s
      timeout: 3s
      retries: 5
    depends_on:
      - wordpress

  wordpress:
    build:
      context: ./requirements/wordpress
    image: inception-wordpress:dev
    environment:
      - WP_URL=${WP_URL}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_HOST=mariadb
    volumes:
      - wp_data:/var/www/html
    networks: [inception_net]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-lc",
             "SCRIPT_NAME=/fpm-ping SCRIPT_FILENAME=/fpm-ping REQUEST_METHOD=GET cgi-fcgi -bind -connect 127.0.0.1:9000 | grep -q pong"]
      interval: 10s
      timeout: 3s
      retries: 5
    depends_on:
      - mariadb

  mariadb:
    build:
      context: ./requirements/mariadb
    image: inception-mariadb:dev
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks: [inception_net]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mariadb-admin", "ping", "-h", "127.0.0.1", "-uroot", "-p${MYSQL_ROOT_PASSWORD}", "--silent"]
      interval: 10s
      timeout: 3s
      retries: 5

networks:
  inception_net: {}

volumes:
  wp_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/gmarquis/data/wordpress
  db_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/gmarquis/data/mariadb
