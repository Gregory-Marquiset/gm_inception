services:
  adminer:
      build: ./bonus/adminer
      image: adminer:dev
      networks: [inception_net]
      restart: unless-stopped

  redis:
    build: ./bonus/redis
    image: redis:dev
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: ["redis-server",
              "--bind","0.0.0.0",
              "--port","6379",
              "--save","",
              "--appendonly","no",
              "--requirepass","${REDIS_PASSWORD}"]
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $$REDIS_PASSWORD ping | grep -q PONG || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks: [inception_net]
    restart: unless-stopped

  ftp:
    build: ./bonus/ftp
    image: ftp:dev
    environment:
      - FTP_USER=${FTP_USER}
      - FTP_PASS=${FTP_PASS}
      - PASV_ADDRESS=127.0.0.1
      - PASV_MIN=30000
      - PASV_MAX=30009
      - FTP_ROOT=/var/www/html/wp-content/uploads
    ports:
      - "21:21"
      - "30000-30009:30000-30009"
    volumes:
      - wp_data:/var/www/html
    networks: [inception_net]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "printf 'QUIT\r\n' | nc -w 2 127.0.0.1 21 | grep -q '^220 '"]
      interval: 10s
      timeout: 3s
      retries: 5

  static:
    build: ./bonus/static-site
    image: static-site:dev
    networks: [inception_net]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/health >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  nginx:
    build:
      context: ./requirements/nginx
    image: inception-nginx:dev
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
    ports:
      - "443:8443"
    volumes:
      - wp_data:/var/www/html:ro
    networks: [inception_net]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "https://localhost:8443/health", "--no-check-certificate"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    depends_on:
      wordpress:
        condition: service_healthy
      adminer:
        condition: service_started
      static:
        condition: service_started

  wordpress:
    user: "0:0"
    build:
      context: ./requirements/wordpress
    image: inception-wordpress:dev
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_HOST=mariadb
      - WP_REDIS_HOST=redis
      - WP_REDIS_PORT=6379
      - WP_REDIS_PASSWORD=${REDIS_PASSWORD}
      - WP_URL=${WP_URL}
      - WP_TITLE=${WP_TITLE}
      - WP_ADMIN_USER=${WP_ADMIN_USER}
      - WP_ADMIN_PASSWORD=${WP_ADMIN_PASSWORD}
      - WP_ADMIN_EMAIL=${WP_ADMIN_EMAIL}
      - WP_FORCE_ADMIN_PASSWORD=1
    volumes:
      - wp_data:/var/www/html
    networks: [inception_net]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-lc",
             "SCRIPT_NAME=/fpm-ping SCRIPT_FILENAME=/fpm-ping REQUEST_METHOD=GET cgi-fcgi -bind -connect 127.0.0.1:9000 | grep -q pong"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 90s      # <-- donne du mou pour le 1er téléchargement/install
    depends_on:
      mariadb:
        condition: service_healthy

  mariadb:
    user: "0:0"
    build:
      context: ./requirements/mariadb
    image: inception-mariadb:dev
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks: [inception_net]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -uroot -p$${MYSQL_ROOT_PASSWORD} --socket=/run/mysqld/mysqld.sock --silent"]
      interval: 10s
      timeout: 3s
      retries: 5

networks:
  inception_net: {}

volumes:
  wp_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/gmarquis/data/wordpress
  db_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/gmarquis/data/mariadb
