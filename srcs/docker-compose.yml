services:
  portainer:
    container_name: portainer
    image: portainer
    ports:
      - 9443:9443
    build:
      context: ./bonus/portainer
      args:
        - PORTAINER_VERSION=2.21.5
    user: "0:0"
    group_add:
      - "${DOCKER_GID}"
    command:
      - '--admin-password'
      - '$$2y$$10$$qKUVOCpeLRkBzVaVxnc2z.xwvlhXDZiRSfgDdfu.NkyYAIuuR95O.'
      - 'unix:///var/run/docker.sock'
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_volume:/data
    networks: [inception_net]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsSk https://127.0.0.1:9443/api/system/status >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 5


  adminer:
    container_name: adminer
    image: adminer
    build: ./bonus/adminer
    networks: [inception_net]
    restart: unless-stopped

  redis:
    container_name: redis
    image: redis
    build: ./bonus/redis
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    command: ["redis-server",
              "--bind","0.0.0.0",
              "--port","6379",
              "--save","",
              "--appendonly","no",
              "--requirepass","${REDIS_PASSWORD}"]
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a $$REDIS_PASSWORD ping | grep -q PONG || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks: [inception_net]
    restart: unless-stopped

  ftp:
    container_name: ftp
    image: ftp
    build: ./bonus/ftp
    environment:
      - FTP_USER=${FTP_USER}
      - FTP_PASS=${FTP_PASS}
      - PASV_ADDRESS=127.0.0.1
      - PASV_MIN=30000
      - PASV_MAX=30009
      - FTP_ROOT=/var/www/html/wp-content/uploads
    ports:
      - "21:21"
      - "30000-30009:30000-30009"
    volumes:
      - wordpress_volume:/var/www/html
    networks: [inception_net]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "printf 'QUIT\r\n' | nc -w 2 127.0.0.1 21 | grep -q '^220 '"]
      interval: 10s
      timeout: 3s
      retries: 5

  static:
    container_name: static
    image: static
    build: ./bonus/static-site
    networks: [inception_net]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8080/health >/dev/null || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 5s

  nginx:
    container_name: nginx
    image: nginx
    build:
      context: ./requirements/nginx
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
    ports:
      - "443:8443"
    volumes:
      - wordpress_volume:/var/www/html:ro
    networks: [inception_net]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "https://localhost:8443/health", "--no-check-certificate"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 60s
    depends_on:
      wordpress:
        condition: service_healthy
      adminer:
        condition: service_started
      static:
        condition: service_started
      portainer:
        condition: service_healthy

  wordpress:
    container_name: wordpress
    image: wordpress
    user: "0:0"
    build:
      context: ./requirements/wordpress
    environment:
      - DOMAIN_NAME=${DOMAIN_NAME}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_HOST=mariadb
      - ENABLE_REDIS=1
      - WP_REDIS_HOST=redis
      - WP_REDIS_PORT=6379
      - WP_REDIS_PASSWORD=${REDIS_PASSWORD}
      - WP_CACHE_KEY_SALT=${DOMAIN_NAME}
      - WP_URL=${WP_URL}
      - WP_TITLE=${WP_TITLE}
      - WP_ADMIN_USER=${WP_ADMIN_USER}
      - WP_ADMIN_PASSWORD=${WP_ADMIN_PASSWORD}
      - WP_ADMIN_EMAIL=${WP_ADMIN_EMAIL}
      - WP_FORCE_ADMIN_PASSWORD=1
    volumes:
      - wordpress_volume:/var/www/html
    networks: [inception_net]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-lc",
             "SCRIPT_NAME=/fpm-ping SCRIPT_FILENAME=/fpm-ping REQUEST_METHOD=GET cgi-fcgi -bind -connect 127.0.0.1:9000 | grep -q pong"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 90s
    depends_on:
      mariadb:
        condition: service_healthy
      redis:
        condition: service_healthy

  mariadb:
    container_name: mariadb
    image: mariadb
    user: "0:0"
    build:
      context: ./requirements/mariadb
    environment:
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
    volumes:
      - mariadb_volume:/var/lib/mysql
    networks: [inception_net]
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "mariadb-admin ping -uroot -p$${MYSQL_ROOT_PASSWORD} --socket=/run/mysqld/mysqld.sock --silent"]
      interval: 10s
      timeout: 3s
      retries: 5

networks:
  inception_net:
    name: inception_network

volumes:
  wordpress_volume:
    name: wordpress_volume
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/gmarquis/data/wordpress
  mariadb_volume:
    name: mariadb_volume
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/gmarquis/data/mariadb
  portainer_volume:
    name: portainer_volume
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/gmarquis/data/portainer
